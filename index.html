<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Student Registration form</h1>
    <form>
        <table>
            <tr>
                <th><label>Roll Number</label></th>
                <th><label>:</label></th>
                <th><input placeholder="Student Roll Number" required></th>
            </tr>
            <tr>
                <th><label>Name</label></th>
                <th><label>:</label></th>
                <th><input placeholder="Student Name" required></th>
            </tr>
            <tr>
                <th><label>Department</label></th>
                <th><label>:</label></th>
                <th>
                    <select id="Department">
                        <option>Computer Science</option>
                        <option>Information Technology</option>
                        <option>Artificial Intelligence</option>
                        <option>Mehanical</option>
                        <option>Electronic and Electrical</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th><label>10th Marks</label></th>
                <th><label>:</label></th>
                <th><input placeholder="Student 10th Marks" required></th>
            </tr>
            <tr>
                <th><label>12th Marks</label></th>
                <th><label>:</label></th>
                <th><input placeholder="Student 12th Marks" required></th>
            </tr>
            <tr>
                <th><label>Degree Percentage</label></th>
                <th><label>:</label></th>
                <th><input placeholder="Student Degree Percentage" required></th>
            </tr>
        </table>
        <button>Submit</button>
        <button>Cancel</button>
    </form>
</body>
</html>
